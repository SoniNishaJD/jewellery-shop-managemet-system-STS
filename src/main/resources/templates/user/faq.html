<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="user/user-template">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faq</title>
</head>

<body>

    <div layout:fragment="content1">
        <!-- Begin Jewellery's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>FAQ </h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Faq</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Jewellery's Breadcrumb Area End Here -->

        <!--Question Accordion-->
        <section class="p-5" id="questions">
            <div class="container">
                <h2 class="text-center mb-4">Frequently Asked Questions</h2>
                <div class="accordion accordion-flush" id="questions">
                    <!-- Item 1 -->
                    <div class="accordion-item" th:each="faq:${listFaq}">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                th:data-bs-target="'#question-'+${faq.id}">
                                <span th:text="${faq.question}"></span>

                            </button>
                        </h2>
                        <div th:id="'question-'+${faq.id}" class="accordion-collapse collapse"
                            data-bs-parent="#questions">
                            <div class="accordion-body">
                                <span th:text="${faq.answer}"></span>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>

</html>
