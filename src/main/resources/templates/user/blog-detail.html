<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="user/user-template">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>

    <div layout:fragment="content1">
        <!-- Begin Jewellery's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2></h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Blog</li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- Jewellery's Breadcrumb Area End Here -->


        <!-- Begin jewellery's Blog Details Right Sidebar Area -->
        <div class="jewellery-blog_area jewellery-blog_area-2 jewellery-blog-details jewellery-banner_area mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 order-lg-2 order-2">
                        <div class="jewellery-blog-sidebar-wrapper">
                            <div class="jewellery-blog-sidebar">
                                <div class="jewellery-sidebar-search-form">
                                    <form action="javascript:void(0)">
                                        <input type="text" class="jewellery-search-field" placeholder="search here">
                                        <button type="submit" class="jewellery-search-btn"><i
                                                class="fa fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                            <div class="jewellery-blog-sidebar">
                                <h4 class="jewellery-blog-sidebar-title">Categories</h4>
                                <ul class="jewellery-blog-archive" th:each="blogCategory:${listBlogCategory}">
                                    <li><a href="javascript:void(0)" th:text="${blogCategory.name}"></a></li>

                                </ul>
                            </div>



                        </div>
                    </div>
                    <div class="col-lg-9 order-lg-1 order-1">
                        <div class="blog-item" th:object="${blog}">
                            <div class="blog-img img-hover_effect">
                                <a href="blog-details-left-sidebar.html">
                                    <img src="assets/images/blog/medium-size/2.jpg" alt="jewellery's Blog Image">
                                </a>

                            </div>
                            <div class="blog-content">
                                <div class="blog-heading">
                                    <h5>
                                        <a href="javascrip:void(0)" th:text="${blog.title}"></a>
                                    </h5>
                                </div>
                                <div class="blog-short_desc">
                                    <p th:text="${blog.description}"></p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jewellery's Blog Details Right Sidebar Area End Here -->

    </div>
</body>

</html>
