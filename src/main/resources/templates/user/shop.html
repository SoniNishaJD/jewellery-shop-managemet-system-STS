<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="user/user-template">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>

    <div layout:fragment="content1">
        <!-- Begin Jewellery's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Shop</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Shop </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Jewellery's Breadcrumb Area End Here -->

        <!-- Begin Jewellery's Content Wrapper Area -->
        <div class="jewellery-content_wrapper">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 order-1 order-lg-2">
                        <div class="shop-toolbar">
                            <div class="product-view-mode">
                                <a class="active grid-3" data-target="gridview-3" data-toggle="tooltip"
                                    data-placement="top" title="Grid View"><i class="fa fa-th"></i></a>
                                <a class="list" data-target="listview" data-toggle="tooltip" data-placement="top"
                                    title="List View"><i class="fa fa-th-list"></i></a>
                            </div>
                            <div class="product-item-selection_area">
                                <div class="product-short">
                                    <label class="select-label">Short By:</label>
                                    <select class="nice-select">
                                        <option value="1">Relevance</option>
                                        <option value="2">Name, A to Z</option>
                                        <option value="3">Name, Z to A</option>
                                        <option value="4">Price, low to high</option>
                                        <option value="5">Price, high to low</option>
                                        <option value="5">Rating (Highest)</option>
                                        <option value="5">Rating (Lowest)</option>
                                        <option value="5">Model (A - Z)</option>
                                        <option value="5">Model (Z - A)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="shop-product-wrap grid gridview-3 row">

                            <div class="col-lg-4" th:each="product:${productList}">
                                <div class="slide-item">
                                    <div class="single_product">
                                        <div class="product-img">
                                            <a href="single-product.html">
                                                <img class="primary-img" th:src="@{${product.imagePath}}"
                                                    alt="Jewellery's Product Image">
                                                <img class="secondary-img" th:src="@{${product.imagePath}}"
                                                    alt="Jewellery's Product Image">
                                            </a>
                                            <div class="add-actions">
                                                <ul>
                                                    <li><a class="jewellery-add_cart"
                                                            th:href="@{cart(add_id=${product.id})}"
                                                            data-bs-toggle="tooltip" data-placement="top"
                                                            title="Add To Cart"><i class="ion-bag"></i></a>
                                                    </li>
                                                    <li><a class="jewellery-add_compare"
                                                            th:href="@{compare(add_id=${product.id})}"
                                                            data-bs-toggle="tooltip" data-placement="top"
                                                            title="Compare This Product"><i
                                                                class="ion-ios-shuffle-strong"></i></a>
                                                    </li>
                                                    <li class="quick-view-btn" data-bs-toggle="modal"
                                                        data-bs-target="#exampleModalCenter"><a
                                                            th:href="@{/productDetail(id=${product.id})}"
                                                            data-bs-toggle="tooltip" data-placement="top"
                                                            title="Quick View"><i class="ion-eye"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="jewellery-product_content">
                                            <div class="product-desc_info">
                                                <h6><a class="product-name" th:href="@{/productDetail(id=${product.id})}"
                                                        th:text="${product.name}">
                                                    </a></h6>
                                                <div class="price-box">
                                                    <span class="new-price"
                                                        th:text="${#numbers.formatDecimal(product.salesPrice,6,2)}"></span>
                                                </div>
                                                <div class="additional-add_action">
                                                    <ul>
                                                        <li><a class="jewellery-add_compare" th:href="@{/wishlist(id=${product.id})}"
                                                                data-bs-toggle="tooltip" data-placement="top"
                                                                title="Add To Wishlist"><i
                                                                    class="ion-android-favorite-outline"></i></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="rating-box">
                                                    <ul>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li class="silver-color"><i class="fa fa-star-of-david"></i>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-slide_item">
                                    <div class="single_product">
                                        <div class="product-img">
                                            <a href="single-product.html">
                                                <img class="primary-img" th:src="@{${product.imagePath}}"
                                                    alt="Jewellery's Product Image">
                                                <img class="secondary-img" th:src="@{${product.imagePath}}"
                                                    alt="Jewellery's Product Image">
                                            </a>
                                        </div>
                                        <div class="jewellery-product_content">
                                            <div class="product-desc_info">
                                                <h6><a class="product-name" href="single-product.html"
                                                        th:text="${product.name}"></a></h6>
                                                <div class="rating-box">
                                                    <ul>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li class="silver-color"><i class="fa fa-star-of-david"></i>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="price-box">
                                                    <span class="new-price" th:text="${product.salesPrice}"></span>
                                                </div>
                                                <div class="product-short_desc">
                                                    <p th:text="${product.productDescription}">

                                                    </p>
                                                </div>
                                            </div>
                                            <div class="add-actions">
                                                <ul>
                                                    <li><a class="jewellery-add_cart"
                                                            th:href="@{cart(add_id=${product.id})}"
                                                            data-bs-toggle="tooltip" data-placement="top"
                                                            title="Add To Cart">Add To Cart</a></li>
                                                    <li><a class="jewellery-add_compare"
                                                            th:href="@{compare(add_id=${product.id})}"
                                                            data-bs-toggle="tooltip" data-placement="top"
                                                            title="Compare This Product"><i
                                                                class="ion-ios-shuffle-strong"></i></a></li>
                                                    <li class="quick-view-btn" data-bs-toggle="modal"
                                                        data-bs-target="#exampleModalCenter"><a
                                                            th:href="@{/productDetail(id=${product.id})}"
                                                            data-bs-toggle="tooltip" data-placement="top"
                                                            title="Quick View"><i class="ion-eye"></i></a></li>
                                                    <li><a class="jewellery-add_compare"
                                                            th:href="@{wishlist(add_id=${product.id})}"
                                                            data-bs-toggle="tooltip" data-placement="top"
                                                            title="Add To Wishlist"><i
                                                                class="ion-android-favorite-outline"></i></a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- <div class="jewellery-paginatoin-area">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6">
                                            <ul class="jewellery-pagination-box">
                                                <li class="active"><a href="javascript:void(0)">1</a></li>
                                                <li><a href="javascript:void(0)">2</a></li>
                                                <li><a href="javascript:void(0)">3</a></li>
                                                <li><a class="Next" href="javascript:void(0)"><i
                                                            class="ion-ios-arrow-right"></i></a></li>
                                                <li><a class="Next" href="javascript:void(0)">>|</a></li>
                                            </ul>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6">
                                            <div class="product-select-box">
                                                <div class="product-short">
                                                    <p>Showing 1 to 12 of 18 (2 Pages)</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jewellery's Content Wrapper Area End Here -->
    </div>
</body>

</html>
