<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="user/user-template">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div layout:fragment="content1">
        <!-- Begin Jewellery's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Other</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Cart</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Jewellery's Breadcrumb Area End Here -->
        <!-- Begin Jewellery's Cart Area -->
        <div class="jewellery-cart-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="javascript:void(0)">
                            <div class="table-content table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="jewellery-product-remove">remove</th>
                                            <th class="jewellery-product-thumbnail">images</th>
                                            <th class="cart-product-name">Product</th>
                                            <th class="jewellery-product-price">Unit Price</th>
                                            <th class="jewellery-product-quantity">Quantity</th>
                                            <th class="jewellery-product-subtotal">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="jewellery-product-remove"><a href="javascript:void(0)"><i
                                                        class="fa fa-trash" title="Remove"></i></a></td>
                                            <td class="jewellery-product-thumbnail"><a href="javascript:void(0)"><img
                                                        th:src="@{assets/images/product/small-size/2-1.jpg}"
                                                        alt="Jewellery's Cart Thumbnail"></a></td>
                                            <td class="jewellery-product-name"><a href="javascript:void(0)">Juma rema
                                                    pola</a></td>
                                            <td class="jewellery-product-price"><span class="amount">$46.80</span></td>
                                            <td class="quantity">
                                                <label>Quantity</label>
                                                <div class="cart-plus-minus">
                                                    <input class="cart-plus-minus-box" value="1" type="text">
                                                    <div class="dec qtybutton"><i class="fa fa-angle-down"></i></div>
                                                    <div class="inc qtybutton"><i class="fa fa-angle-up"></i></div>
                                                </div>
                                            </td>
                                            <td class="product-subtotal"><span class="amount">$46.80</span></td>
                                        </tr>
                                        <tr>
                                            <td class="jewellery-product-remove"><a href="javascript:void(0)"><i
                                                        class="fa fa-trash" title="Remove"></i></a></td>
                                            <td class="jewellery-product-thumbnail"><a href="javascript:void(0)"><img
                                                        th:src="@{assets/images/product/small-size/2-2.jpg}"
                                                        alt="Jewellery's Cart Thumbnail"></a></td>
                                            <td class="jewellery-product-name"><a href="javascript:void(0)">Bag Goodscol
                                                    model</a></td>
                                            <td class="jewellery-product-price"><span class="amount">$71.80</span></td>
                                            <td class="quantity">
                                                <label>Quantity</label>
                                                <div class="cart-plus-minus">
                                                    <input class="cart-plus-minus-box" value="1" type="text">
                                                    <div class="dec qtybutton"><i class="fa fa-angle-down"></i></div>
                                                    <div class="inc qtybutton"><i class="fa fa-angle-up"></i></div>
                                                </div>
                                            </td>
                                            <td class="product-subtotal"><span class="amount">$71.80</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="coupon-all">
                                        <div class="coupon">
                                            <input id="coupon_code" class="input-text" name="coupon_code" value=""
                                                placeholder="Coupon code" type="text">
                                            <input class="button" name="apply_coupon" value="Apply coupon"
                                                type="submit">
                                        </div>
                                        <div class="coupon2">
                                            <input class="button" name="update_cart" value="Update cart" type="submit">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 ml-auto">
                                    <div class="cart-page-total">
                                        <h2>Cart totals</h2>
                                        <ul>
                                            <li>Subtotal <span>$118.60</span></li>
                                            <li>Total <span>$118.60</span></li>
                                        </ul>
                                        <a href="javascript:void(0)">Proceed to checkout</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jewellery's Cart Area End Here -->
    </div>
</body>

</html>
