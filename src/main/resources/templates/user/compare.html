<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="user/user-template">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare</title>
</head>

<body>

    <div layout:fragment="content1">
        <!-- Begin Jewellery's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Compare</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Compare</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Jewellery's Breadcrumb Area End Here -->
        <!-- Begin Jewellery's Compare Area -->
        <div class="compare-area">
            <div class="container">
                <div class="compare-table table-responsive">
                    <table class="table table-bordered table-hover mb-0">
                        <tbody>
                            <tr>
                                <th class="compare-column-titles">Image</th>
                                <td class="compare-column-productinfo" th:each="compare:${compares}">
                                    <div class="compare-pdoduct-image">
                                        <a th:href="@{/productDetail(id=${compare.product.id})}">
                                            <img th:src="@{${compare.product.imagePath}}"
                                                alt="Jewellery's Product Image">
                                        </a>
                                        <a th:href="@{cart(add_id=${compare.product.id})}"
                                            class="jewellery-compare_btn">
                                            <span>ADD TO CART</span>
                                        </a>
                                        <a th:href="@{compare(del_id=${compare.id})}" class="jewellery-compare_btn">
                                            <span>REMOVE</span>
                                        </a>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <th>Product Name</th>
                                <td th:each="compare:${compares}">
                                    <h5 class="compare-product-name"><a
                                            th:href="@{/productDetail(id=${compare.product.id})}"
                                            th:text="${compare.product.name}"></a>
                                    </h5>
                                </td>

                            </tr>

                            <tr>
                                <th>Price</th>
                                <td th:each="compare:${compares}" th:text="${compare.product.salesPrice}">$80</td>

                            </tr>
                            <tr>
                                <th>Brand</th>
                                <td th:each="compare:${compares}" th:text="${compare.product.brand.name}">Black</td>

                            </tr>

                            <tr>
                                <th>Stock</th>
                                <td th:each="compare:${compares}">In Stock</td>

                            </tr>
                            <tr>
                                <th>Rating</th>
                                <td th:each="compare:${compares}">
                                    <div class="rating-box">
                                        <ul>
                                            <li><i class="fa fa-star-of-david"></i></li>
                                            <li><i class="fa fa-star-of-david"></i></li>
                                            <li><i class="fa fa-star-of-david"></i></li>
                                            <li><i class="fa fa-star-of-david"></i></li>
                                            <li class="silver-color"><i class="fa fa-star-of-david"></i></li>
                                        </ul>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Jewellery's Compare Area End Here -->
    </div>
</body>

</html>
