<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jewellery Shop | Change Password</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}" />
    <style>
      /* Style the video: 100% width and height to cover the entire window */
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        padding: 20px;
      }
    </style>
  </head>
  <body class="hold-transition login-page">
    <video autoplay muted loop id="myVideo">
      <source th:src="@{/admin/bg.mp4}" type="video/mp4" />
    </video>

    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Jewellery</b>SHOP</a>
      </div>
      <!-- /.login-logo -->
      <div class="card" >
        <div class="card-body login-card-body">
          <p class="login-box-msg">Change your password.</p>

          <form th:action="@{/admin/change-password}" method="post">
            <div class="input-group mb-3">
              
              <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                name="password2"
                class="form-control"
                placeholder="Confirm Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                
              </div>
              <!-- /.col -->
              <div class="col-6">
                <button type="submit" class="btn btn-primary btn-block">
                  Change Password
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          
        </div><a th:href="@{/admin}">back to Dashboard</a></div>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script
      th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"
    ></script>
    <!-- AdminLTE App -->
    <script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
    
    
     <th:block th:if="${session.msg}">
		<script>
			alert("[[${session.msg}]]")
		</script>
		<p th:text="${#session.removeAttribute('msg')}"></p>
	</th:block>
  </body>
</html>
