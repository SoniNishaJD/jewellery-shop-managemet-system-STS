<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>Order Edit</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Order</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>Order Update</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" enctype="multipart/form-data" method="post" th:action="@{/admin/order/save}"
                  th:object="${order}">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="id">Id</label>
                      <input type="text" name="id" class="form-control" id="id" placeholder="Enter Id "
                        th:value="${order.getId()}" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label for="user">User</label>

                      <select th:field="${order.user}" name="user" class="form-control col-md-3">
                        <option th:each="user:${listUsers}" th:text="${user.getFirstName()}" th:value="${user.getId()}">
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="orderDate">Order Date</label>
                      <input type="text" name="orderDate" class="form-control" id="orderDate"
                        placeholder="Enter Order Date " th:value="${order.getOrderDate()}">
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address "
                        th:value="${order.getAddress()}">
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" name="city" class="form-control" id="city" placeholder="Enter City "
                        th:value="${order.getCity()}">
                    </div>
                    <div class="form-group">
                      <label for="pincode">Pincode</label>
                      <input type="text" name="pincode" class="form-control" id="pincode" placeholder="Enter Pincode "
                        th:value="${order.getPincode()}">
                    </div>
                    <div class="form-group">
                      <label for="orderNum">Order Num</label>
                      <input type="text" name="orderNum" class="form-control" id="orderNum"
                        placeholder="Enter Order Num " th:value="${order.getOrderNum()}">
                    </div>
                    <div class="form-group">
                      <label for="trackingCode">Tracking Code</label>
                      <input type="text" name="trackingCode" class="form-control" id="trackingCode"
                        placeholder="Enter Tracking Code " th:value="${order.getTrackingCode()}">
                    </div>
                    <div class="form-group">
                      <label for="deliveryStatus">Delivery Status</label>
                      <input type="text" name="deliveryStatus" class="form-control" id="deliveryStatus"
                        placeholder="Enter Delivery Status " th:value="${order.getDeliveryStatus()}">
                    </div>
                    <div class="form-group">
                      <label for="paymentType">Payment Type</label>
                      <input type="text" name="paymentType" class="form-control" id="paymentType"
                        placeholder="Enter Payment Type " th:value="${order.getPaymentType()}">
                    </div>
                    <div class="form-group">
                      <label for="paymentStatus">Payment Status</label>
                      <input type="text" name="paymentStatus" class="form-control" id="paymentStatus"
                        placeholder="Enter Payment Status " th:value="${order.getPaymentStatus()}">
                    </div>
                    <div class="form-group">
                      <label for="paymentDetail">Payment Detail</label>
                      <input type="text" name="paymentDetail" class="form-control" id="paymentDetail"
                        placeholder="Enter Payment Detail " th:value="${order.getPaymentDetail()}">
                    </div>
                    <div class="form-group">
                      <label for="grandTotal">Grand Total</label>
                      <input type="text" name="grandTotal" class="form-control" id="grandTotal"
                        placeholder="Enter Grand Total " th:value="${order.getGrandTotal()}">
                    </div>
                    <div class="form-group">
                      <label for="discount">Discount</label>
                      <input type="text" name="discount" class="form-control" id="discount"
                        placeholder="Enter Discount " th:value="${order.getDiscount()}">
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
                    <a th:href="@{/order/index}"><button type="button" class="btn btn-dark btn-sm">BACK</button></a>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
  </section>

</body>
<html>
