<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/index"> 
<head> 
    <title>Product Edit</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
<div class="content-wrapper"> 
    <!-- Content Header (Page header) --> 
    <section class="content-header"> 
      <div class="container-fluid"> 
        <div class="row mb-2"> 
          <div class="col-sm-6"> 
          </div> 
          <div class="col-sm-6"> 
            <ol class="breadcrumb float-sm-right"> 
              <li class="breadcrumb-item"><a href="#">Home</a></li> 
              <li class="breadcrumb-item active">Product</li> 
            </ol> 
          </div> 
        </div> 
      </div><!-- /.container-fluid --> 
    </section> 
 
    <!-- Main content --> 
    <section class="content"> 
      <div class="container-fluid"> 
        <div class="row"> 
          <!-- left column --> 
          <div class="col-md-12"> 
            <!-- jquery validation --> 
            <div class="card card-primary"> 
              <div class="card-header"> 
              <h3>Product Update</h3> 
              </div> 
              <!-- /.card-header --> 
              <!-- form start --> 
              <form id="quickForm"  method= "post" th:action= "@{/product/save}" th:object="${product}"> 
                <div class="card-body"> 
<div class="form-group"> 
                    <label for="id">Id</label> 
                    <input type="text" name="id" class="form-control" id="id" placeholder="Enter Id "th:value="${product.getId()}" readonly = "readonly"> 
                  </div> 
<div class="form-group"> 
                    <label for="brand">Brand</label> 
                   
 <select th:field="${product.brand}" name="brand" class="form-control col-md-3">  
  <option th:each="brand:${listBrands}"  
         th:text="${brand.getName()}"  
         th:value="${brand.getId()}"></option>  
 </select>  
                  </div> 
<div class="form-group"> 
                    <label for="category">Category</label> 
                   
 <select th:field="${product.category}" name="category" class="form-control col-md-3">  
  <option th:each="category:${listCategories}"  
         th:text="${category.getName()}"  
         th:value="${category.getId()}"></option>  
 </select>  
                  </div> 
<div class="form-group"> 
                    <label for="name">Name</label> 
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name "th:value="${product.getName()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="image">Image</label> 
                    <input type="text" name="image" class="form-control" id="image" placeholder="Enter Image "th:value="${product.getImage()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="mrp">Mrp</label> 
                    <input type="text" name="mrp" class="form-control" id="mrp" placeholder="Enter Mrp "th:value="${product.getMrp()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="salesPrice">Sales Price</label> 
                    <input type="text" name="salesPrice" class="form-control" id="salesPrice" placeholder="Enter Sales Price "th:value="${product.getSalesPrice()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="groseWeight">Grose Weight</label> 
                    <input type="text" name="groseWeight" class="form-control" id="groseWeight" placeholder="Enter Grose Weight "th:value="${product.getGroseWeight()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="netWeight">Net Weight</label> 
                    <input type="text" name="netWeight" class="form-control" id="netWeight" placeholder="Enter Net Weight "th:value="${product.getNetWeight()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="isFixedLabour">Is Fixed Labour</label> 
                    <input type="text" name="isFixedLabour" class="form-control" id="isFixedLabour" placeholder="Enter Is Fixed Labour "th:value="${product.getIsFixedLabour()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="labour">Labour</label> 
                    <input type="text" name="labour" class="form-control" id="labour" placeholder="Enter Labour "th:value="${product.getLabour()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="otherCharges">Other Charges</label> 
                    <input type="text" name="otherCharges" class="form-control" id="otherCharges" placeholder="Enter Other Charges "th:value="${product.getOtherCharges()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="productDescription">Product Description</label> 
                    <input type="text" name="productDescription" class="form-control" id="productDescription" placeholder="Enter Product Description "th:value="${product.getProductDescription()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="status">Status</label> 
                    <input type="text" name="status" class="form-control" id="status" placeholder="Enter Status "th:value="${product.getStatus()}"> 
                  </div> 
                   
                   
                </div> 
                <!-- /.card-body --> 
                <div class="card-footer"> 
                  <button type="submit" class="btn btn-primary">UPDATE</button> 
                </div> 
              </form> 
            </div> 
            <!-- /.card --> 
            </div> 
          <!--/.col (left) --> 
          <!-- right column --> 
          <div class="col-md-6"> 
 
          </div> 
          <!--/.col (right) --> 
        </div> 
        <!-- /.row --> 
      </div><!-- /.container-fluid --> 
    </section> 
    <!-- /.content --> 
  </div> 
  </div> 
<section layout:fragment= "script1">
</section>

 </body>
 <html>
