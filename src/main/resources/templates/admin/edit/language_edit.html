<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/index"> 
<head> 
    <title>Language Edit</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
<div class="content-wrapper"> 
    <!-- Content Header (Page header) --> 
    <section class="content-header"> 
      <div class="container-fluid"> 
        <div class="row mb-2"> 
          <div class="col-sm-6"> 
          </div> 
          <div class="col-sm-6"> 
            <ol class="breadcrumb float-sm-right"> 
              <li class="breadcrumb-item"><a href="#">Home</a></li> 
              <li class="breadcrumb-item active">Language</li> 
            </ol> 
          </div> 
        </div> 
      </div><!-- /.container-fluid --> 
    </section> 
 
    <!-- Main content --> 
    <section class="content"> 
      <div class="container-fluid"> 
        <div class="row"> 
          <!-- left column --> 
          <div class="col-md-12"> 
            <!-- jquery validation --> 
            <div class="card card-primary"> 
              <div class="card-header"> 
              <h3>Language Update</h3> 
              </div> 
              <!-- /.card-header --> 
              <!-- form start --> 
              <form id="quickForm"  method= "post" th:action= "@{/language/save}" th:object="${language}"> 
                <div class="card-body"> 
<div class="form-group"> 
                    <label for="id">Id</label> 
                    <input type="text" name="id" class="form-control" id="id" placeholder="Enter Id "th:value="${language.getId()}" readonly = "readonly"> 
                  </div> 
<div class="form-group"> 
                    <label for="name">Name</label> 
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name "th:value="${language.getName()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="status">Status</label> 
                    <input type="text" name="status" class="form-control" id="status" placeholder="Enter Status "th:value="${language.getStatus()}"> 
                  </div> 
<div class="form-group"> 
                    <label for="code">Code</label> 
                    <input type="text" name="code" class="form-control" id="code" placeholder="Enter Code "th:value="${language.getCode()}"> 
                  </div> 
                   
                   
                </div> 
                <!-- /.card-body --> 
                <div class="card-footer"> 
                  <button type="submit" class="btn btn-primary btn-sm">UPDATE</button> 
                  <a th:href="@{/language/index}"><button type="button" class="btn btn-dark btn-sm">BACK</button></a> 
                </div> 
              </form> 
            </div> 
            <!-- /.card --> 
            </div> 
          <!--/.col (left) --> 
          <!-- right column --> 
          <div class="col-md-6"> 
 
          </div> 
          <!--/.col (right) --> 
        </div> 
        <!-- /.row --> 
      </div><!-- /.container-fluid --> 
    </section> 
    <!-- /.content --> 
  </div> 
  </div> 
<section layout:fragment= "script1">
</section>

 </body>
 <html>
