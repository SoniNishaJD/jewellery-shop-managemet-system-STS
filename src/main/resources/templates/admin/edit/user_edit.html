<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>User Edit</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">User</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>User Update</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" enctype="multipart/form-data" method="post" th:action="@{/admin/user/save}"
                  th:object="${user}">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="id">Id</label>
                      <input type="text" name="id" class="form-control" id="id" placeholder="Enter Id "
                        th:value="${user.getId()}" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" name="firstName" class="form-control" id="firstName"
                        placeholder="Enter First Name " th:value="${user.getFirstName()}">
                    </div>
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" name="lastName" class="form-control" id="lastName"
                        placeholder="Enter Last Name " th:value="${user.getLastName()}">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="text" name="password" class="form-control" id="password"
                        placeholder="Enter Password " th:value="${user.getPassword()}">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter Phone "
                        th:value="${user.getPhone()}">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email "
                        th:value="${user.getEmail()}">
                    </div>
                    <div class="form-group">
                      <label for="role">Role</label>
                      <input type="text" name="role" class="form-control" id="role" placeholder="Enter Role "
                        th:value="${user.getRole()}">
                    </div>
                    <div class="form-group">
                      <label for="status">Status</label>
                      <select name="status" class="form-control col-md-3">
                        <option value="1">Active</option>
                        <option value="0">Not Active</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="entryDate">Entry Date</label>
                      <input type="text" name="entryDate" class="form-control" id="entryDate"
                        placeholder="Enter Entry Date " th:value="${user.getEntryDate()}">
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
                    <a th:href="@{/user/index}"><button type="button" class="btn btn-dark btn-sm">BACK</button></a>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
  </section>

</body>
<html>
