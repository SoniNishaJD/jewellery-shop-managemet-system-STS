<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>ProductImage Edit</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">ProductImage</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>ProductImage Update</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" enctype="multipart/form-data" method="post" th:action="@{/productImage/save}"
                  th:object="${productImage}">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="id">Id</label>
                      <input type="text" name="id" class="form-control" id="id" placeholder="Enter Id "
                        th:value="${productImage.getId()}" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label for="product">Product</label>

                      <select th:field="${productImage.product}" name="product" class="form-control col-md-3">
                        <option th:each="product:${listProducts}" th:text="${product.getName()}"
                          th:value="${product.getId()}"></option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="image">Image</label>
                      <input type="file" accept="image/png, image/jpeg" name="image" class="form-control" id="image" placeholder="Enter Image "
                        th:value="${productImage.getImage()}">
                    </div>
                    <div class="form-group">
                      <label for="status">Status</label>
                      <select name="status" class="form-control col-md-3">
                        <option value="1">Active</option>
                        <option value="0">Not Active</option>
                      </select>
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
                    <a th:href="@{/productImage/index}"><button type="button"
                        class="btn btn-dark btn-sm">BACK</button></a>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
  </section>

</body>
<html>
