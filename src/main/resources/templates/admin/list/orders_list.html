<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>Order List</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">

              <h1>Order</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Order</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">


              <div class="card">
                <div class="card-header">
                  <a th:href="@{/admin/order/create}" class="btn btn-primary btn-sm">ADD NEW ORDER</a>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Order Num</th>
                        <th>Order Date</th>
                        <th>User</th>
                        <th>City</th>


                        <th>Tracking Code</th>
                        <th>Delivery Status</th>
                        <th>Payment Type</th>


                        <th>Total</th>

                        <th style="width:150px"> Actions </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="order : ${listOrders}">
                        <td th:text="${order.id}"> </td>
                        <td th:text="${order.orderNum}"> </td>
                        <td th:text="${order.orderDate}"> </td>

                        <td th:text="${order.user.firstName}+' '+${order.user.lastName}"> </td>
                        <td th:text="${order.city}"></td>

                        <td th:text="${order.trackingCode}"> </td>
                        <td>
                          <a th:href="@{/admin/order/updateStatus/{id}(id=${order.id})}"><button
                              class="btn btn-xs btn-danger"><i class='far fa-bell'></i></button></a>
                          <span style="width:120px" th:text="${order.deliveryStatus}"></span>
                        </td>
                        <td th:text="${order.paymentType}"> </td>


                        <td th:text="${order.grandTotal}"> </td>

                        <td> <a th:href="@{/admin/orderDetail/index/{id}(id=${order.id})}"
                            class="btn btn-success btn-sm">DETAIL</a>

                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Id</th>

                        <th>Order Num</th>
                        <th>Order Date</th>
                        <th>User</th>
                        <th>City</th>


                        <th>Tracking Code</th>
                        <th>Delivery Status</th>
                        <th>Payment Type</th>


                        <th>Total</th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
</body>
<html>
