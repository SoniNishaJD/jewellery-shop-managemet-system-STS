<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">

<head>
	<title>Pages List</title>
</head>

<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">

							<h1>Pages</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Pages</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">


							<div class="card">
								<div class="card-header">
									<a th:href="@{/admin/pages/create}" class="btn btn-primary btn-sm">ADD NEW PAGES</a>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>Id</th>
												<th>Page Type</th>
												<th>Page Title</th>
												<th>Page Description</th>
												<th>Page Banner</th>
												<th>Status</th>
												<th style="width: 150px">Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="pages : ${listPageses}">
												<td th:text="${pages.id}"></td>
												<td th:text="${pages.pageType}"></td>
												<td th:text="${pages.pageTitle}"></td>
												<td th:text="${pages.pageDescription}"></td>
												<td><img th:src=@{${pages.imagePath}} style="width: 60px" /></td>
												<td th:text="${pages.status==1} ? 'ACTIVE' : 'NOT ACTIVE'">
												</td>
												<td><a th:href="@{/admin/pages/update/{id}(id=${pages.id})}"
														class="btn btn-success btn-sm">UPDATE</a> <a
														th:href="@{/admin/pages/delete/{id}(id=${pages.id})}"
														class="btn btn-danger btn-sm"
														onClick="return confirm('Do you want to delete?')">DELETE</a>
												</td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>Page Type</th>
												<th>Page Title</th>
												<th>Page Description</th>
												<th>Page Banner</th>
												<th>Status</th>
												<th>Actions</th>
											</tr>
										</tfoot>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
</body>
<html>
