<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>Brand List</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">

              <h1>Brand</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Brand</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">


              <div class="card">
                <div class="card-header">
                  <a th:href="@{/admin/brand/create}" class="btn btn-primary btn-sm">ADD NEW BRAND</a>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Logo</th>
                        <th>Status</th>

                        <th style="width:150px"> Actions </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="brand : ${listBrands}">
                        <td th:text="${brand.id}"> </td>
                        <td th:text="${brand.name}"> </td>
                        <td><img th:src=@{${brand.imagePath}} style="width:60px" /> </td>
                        <td th:text="${brand.status==1} ? 'ACTIVE' : 'NOT ACTIVE'"> </td>

                        <td> <a th:href="@{/admin/brand/update/{id}(id=${brand.id})}"
                            class="btn btn-success btn-sm">UPDATE</a>
                          <a th:href="@{/admin/brand/delete/{id}(id=${brand.id})}" class="btn btn-danger btn-sm">DELETE</a>
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Logo</th>
                        <th>Status</th>

                        <th> Actions </th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
</body>
<html>
