<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index"> 
<head> 
    <title>Blog List</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
 <div class="content-wrapper"> 
      <!-- Content Header (Page header) --> 
      <section class="content-header"> 
        <div class="container-fluid"> 
          <div class="row mb-2"> 
            <div class="col-sm-6"> 
            </div> 
            <div class="col-sm-6"> 
              <ol class="breadcrumb float-sm-right"> 
                <li class="breadcrumb-item"><a href="#">Home</a></li> 
                <li class="breadcrumb-item active">DataTables</li> 
              </ol> 
            </div> 
          </div> 
        </div><!-- /.container-fluid --> 
      </section> 
 
      <!-- Main content --> 
      <section class="content"> 
        <div class="container-fluid"> 
          <div class="row"> 
            <div class="col-12"> 
 
 
              <div class="card"> 
                <div class="card-header"> 
                </div> 
                <!-- /.card-header --> 
                <div class="card-body"> 
                  <table id="example1" class="table table-bordered table-striped"> 
                    <thead> 
                      <tr>
<th>Id</th>
<th>Blog Category</th>
<th>Title</th>
<th>Short Description</th>
<th>Description</th>
<th>Image</th>
<th>Entry Date</th>
<th>Status</th>
<th> Actions </th> 
                      </tr> 
                    </thead> 
                    <tbody> 
                      <tr th:each="blog : ${listBlogs}">
<td th:text= "${blog.id}"> </td>
<td th:text= "${blog.blogCategory.name}"> </td>
<td th:text= "${blog.title}"> </td>
<td th:text= "${blog.shortDescription}"> </td>
<td th:text= "${blog.description}"> </td>
<td th:text= "${blog.image}"> </td>
<td th:text= "${blog.entryDate}"> </td>
<td th:text= "${blog.status}"> </td>
<td> <a th:href="@{/blog/update/{id}(id=${blog.id})}" class="btn btn-primary">Update</a> 
						<a th:href="@{/blog/delete/{id}(id=${blog.id})}" class="btn btn-danger">DELETE</a> 
					</td>  
                      </tr> 
                    </tbody> 
                    <tfoot> 
                      <tr>
<th>Id</th>
<th>Blog Category</th>
<th>Title</th>
<th>Short Description</th>
<th>Description</th>
<th>Image</th>
<th>Entry Date</th>
<th>Status</th>
<th> Actions </th> 
                      </tr> 
                    </tfoot> 
                  </table> 
                </div> 
                <!-- /.card-body --> 
              </div> 
              <!-- /.card --> 
            </div> 
            <!-- /.col --> 
          </div> 
          <!-- /.row --> 
        </div> 
        <!-- /.container-fluid --> 
      </section> 
      <!-- /.content --> 
    </div> 
    </div>
 </body>
 <html>
