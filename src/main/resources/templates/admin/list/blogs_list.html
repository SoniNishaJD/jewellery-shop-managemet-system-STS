<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>Blog List</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">

              <h1>Blog</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Blog</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">


              <div class="card">
                <div class="card-header">
                  <a th:href="@{/admin/blog/create}" class="btn btn-primary btn-sm">ADD NEW BLOG</a>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Blog Category</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Entry Date</th>
                        <th>Status</th>
                        <th style="width:150px"> Actions </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="blog : ${listBlogs}">
                        <td th:text="${blog.id}"> </td>
                        <td th:text="${blog.blogCategory.name}"> </td>
                        <td th:text="${blog.title}"> </td>
                        <td th:text="${blog.shortDescription}"> </td>
                        <td th:text="${blog.description}"> </td>
                        <td> <img th:src=@{${blog.imagePath}} style="width:60px" /></td>
                        <td th:text="${blog.entryDate}"> </td>
                        <td th:text="${blog.status==1} ? 'ACTIVE' : 'NOT ACTIVE'"> </td>
                        <td> <a th:href="@{/admin/blog/update/{id}(id=${blog.id})}"
                            class="btn btn-success btn-sm">UPDATE</a>
                          <a th:href="@{/admin/blog/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-sm"
                            onClick="return confirm('Do you want to delete?')">DELETE</a>
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Id</th>
                        <th>Blog Category</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Entry Date</th>
                        <th>Status</th>
                        <th> Actions </th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
</body>
<html>
