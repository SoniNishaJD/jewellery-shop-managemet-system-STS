<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>Events Entry</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Events</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>Events Entry</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" method="post" th:action="@{save}">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="users">Users</label>

                      <select th:field="${events.users}" name="users" class="form-control col-md-3">
                        <option th:each="users:${listUserses}" th:text="${users.getTitle()}"
                          th:value="${users.getId()}"></option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title "
                        th:field="${events.title}">
                    </div>
                    <div class="form-group">
                      <label for="startDate">Start Date</label>
                      <input type="text" name="startDate" class="form-control" id="startDate"
                        placeholder="Enter Start Date " th:field="${events.startDate}">
                    </div>
                    <div class="form-group">
                      <label for="lastDate">Last Date</label>
                      <input type="text" name="lastDate" class="form-control" id="lastDate"
                        placeholder="Enter Last Date " th:field="${events.lastDate}">
                    </div>
                    <div class="form-group">
                      <label for="banner">Banner</label>
                      <input type="text" name="banner" class="form-control" id="banner" placeholder="Enter Banner "
                        th:field="${events.banner}">
                    </div>
                    <div class="form-group">
                      <label for="detail">Detail</label>
                      <input type="text" name="detail" class="form-control" id="detail" placeholder="Enter Detail "
                        th:field="${events.detail}">
                    </div>
                    <div class="form-group">
                      <label for="status">Status</label>
                      <input type="text" name="status" class="form-control" id="status" placeholder="Enter Status "
                        th:field="${events.status}">
                    </div>
                    <div class="form-group">
                      <label for="entryDate">Entry Date</label>
                      <input type="text" name="entryDate" class="form-control" id="entryDate"
                        placeholder="Enter Entry Date " th:field="${events.entryDate}">
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
    <script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script>
    <script>
      $(function () {
        $.validator.setDefaults({
          submitHandler: function () {
            alert("Form successful submitted!");
          }
        });
        $('#quickForm')
          .validate({
            rules: {
              users: {
                required: true,
              },
              title: {
                required: true,
              },
              startDate: {
                required: true,
              },
              lastDate: {
                required: true,
              },
              banner: {
                required: true,
              },
              detail: {
                required: true,
              },
              status: {
                required: true,
              },
              entryDate: {
                required: true,
              },
            },
            messages: {
              users: {
                required: "Please enter a users",
              },
              title: {
                required: "Please enter a title",
              },
              startDate: {
                required: "Please enter a start date",
              },
              lastDate: {
                required: "Please enter a last date",
              },
              banner: {
                required: "Please enter a banner",
              },
              detail: {
                required: "Please enter a detail",
              },
              status: {
                required: "Please enter a status",
              },
              entryDate: {
                required: "Please enter a entry date",
              },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.form-group')
                .append(error);
            },
            highlight: function (element, errorClass,
              validClass) {
              $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass,
              validClass) {
              $(element).removeClass('is-invalid');
            }
          });
      }); 
    </script>
  </section>

</body>
<html>
