<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>ReplyComments Entry</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">ReplyComments</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>ReplyComments Entry</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" method="post" th:action="@{save}">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="commentPosts">Comment Posts</label>

                      <select th:field="${replyComments.commentPosts}" name="commentPosts"
                        class="form-control col-md-3">
                        <option th:each="commentPosts:${listCommentPostses}" th:text="${commentPosts.getMessage()}"
                          th:value="${commentPosts.getId()}"></option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="users">Users</label>

                      <select th:field="${replyComments.users}" name="users" class="form-control col-md-3">
                        <option th:each="users:${listUserses}" th:text="${users.getMessage()}"
                          th:value="${users.getId()}"></option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <input type="text" name="message" class="form-control" id="message" placeholder="Enter Message "
                        th:field="${replyComments.message}">
                    </div>
                    <div class="form-group">
                      <label for="entryDate">Entry Date</label>
                      <input type="text" name="entryDate" class="form-control" id="entryDate"
                        placeholder="Enter Entry Date " th:field="${replyComments.entryDate}">
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
    <script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script>
    <script>
      $(function () {
        $.validator.setDefaults({
          submitHandler: function () {
            alert("Form successful submitted!");
          }
        });
        $('#quickForm')
          .validate({
            rules: {
              commentPosts: {
                required: true,
              },
              users: {
                required: true,
              },
              message: {
                required: true,
              },
              entryDate: {
                required: true,
              },
            },
            messages: {
              commentPosts: {
                required: "Please enter a comment posts",
              },
              users: {
                required: "Please enter a users",
              },
              message: {
                required: "Please enter a message",
              },
              entryDate: {
                required: "Please enter a entry date",
              },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.form-group')
                .append(error);
            },
            highlight: function (element, errorClass,
              validClass) {
              $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass,
              validClass) {
              $(element).removeClass('is-invalid');
            }
          });
      }); 
    </script>
  </section>

</body>
<html>
