<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>Review Entry</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Review</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>Review Entry</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" method="post" th:action="@{save}" enctype="multipart/form-data">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="product">Product</label>

                      <select th:field="${review.product}" name="product" class="form-control col-md-3">
                        <option th:each="product:${listProducts}" th:text="${product.getName()}"
                          th:value="${product.getId()}"></option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="rating">Rating</label>
                      <input type="text" name="rating" class="form-control" id="rating" placeholder="Enter Rating "
                        th:field="${review.rating}">
                    </div>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title "
                        th:field="${review.title}">
                    </div>
                    <div class="form-group">
                      <label for="review">Review</label>
                      <input type="text" name="review" class="form-control" id="review" placeholder="Enter Review "
                        th:field="${review.review}">
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name "
                        th:field="${review.name}">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email "
                        th:field="${review.email}">
                    </div>
                    <div class="form-group">
                      <label for="status">Status</label>
                      <select name="status" class="form-control col-md-3">
                        <option value="1">Active</option>
                        <option value="0">Not Active</option>
                      </select>
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    <a th:href="@{/review/index}"><button type="button" class="btn btn-dark btn-sm">BACK</button></a>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
    <script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script>
    <script>
      $(function () {
        $.validator.setDefaults({
          submitHandler: function () {
            alert("Form successful submitted!");
          }
        });
        $('#quickForm1')
          .validate({
            rules: {
              product: {
                required: true,
              },
              rating: {
                required: true,
              },
              title: {
                required: true,
              },
              review: {
                required: true,
              },
              name: {
                required: true,
              },
              email: {
                required: true,
              },
              status: {
                required: true,
              },
            },
            messages: {
              product: {
                required: "Please enter a product",
              },
              rating: {
                required: "Please enter a rating",
              },
              title: {
                required: "Please enter a title",
              },
              review: {
                required: "Please enter a review",
              },
              name: {
                required: "Please enter a name",
              },
              email: {
                required: "Please enter a email",
              },
              status: {
                required: "Please enter a status",
              },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.form-group')
                .append(error);
            },
            highlight: function (element, errorClass,
              validClass) {
              $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass,
              validClass) {
              $(element).removeClass('is-invalid');
            }
          });
      }); 
    </script>
  </section>

</body>
<html>
