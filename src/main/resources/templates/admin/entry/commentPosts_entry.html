<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index"> 
<head> 
    <title>CommentPosts Entry</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
<div class="content-wrapper"> 
    <!-- Content Header (Page header) --> 
    <section class="content-header"> 
      <div class="container-fluid"> 
        <div class="row mb-2"> 
          <div class="col-sm-6"> 
          </div> 
          <div class="col-sm-6"> 
            <ol class="breadcrumb float-sm-right"> 
              <li class="breadcrumb-item"><a href="#">Home</a></li> 
              <li class="breadcrumb-item active">CommentPosts</li> 
            </ol> 
          </div> 
        </div> 
      </div><!-- /.container-fluid --> 
    </section> 
 
    <!-- Main content --> 
    <section class="content"> 
      <div class="container-fluid"> 
        <div class="row"> 
          <!-- left column --> 
          <div class="col-md-12"> 
            <!-- jquery validation --> 
            <div class="card card-primary"> 
              <div class="card-header"> 
              <h3>CommentPosts Entry</h3> 
              </div> 
              <!-- /.card-header --> 
              <!-- form start --> 
              <form id="quickForm"  method= "post" th:action= "@{save}"> 
                <div class="card-body"> 
<div class="form-group"> 
                    <label for="posts">Posts</label> 
                   
 <select th:field="${commentPosts.posts}" name="posts" class="form-control col-md-3">  
  <option th:each="posts:${listPostses}"  
         th:text="${posts.getComment()}"  
         th:value="${posts.getId()}"></option>  
 </select>  
                  </div> 
<div class="form-group"> 
                    <label for="users">Users</label> 
                   
 <select th:field="${commentPosts.users}" name="users" class="form-control col-md-3">  
  <option th:each="users:${listUserses}"  
         th:text="${users.getComment()}"  
         th:value="${users.getId()}"></option>  
 </select>  
                  </div> 
<div class="form-group"> 
                    <label for="comment">Comment</label> 
                    <input type="text" name="comment" class="form-control" id="comment" placeholder="Enter Comment "th:field="${commentPosts.comment}"> 
                  </div> 
<div class="form-group"> 
                    <label for="entryDate">Entry Date</label> 
                    <input type="text" name="entryDate" class="form-control" id="entryDate" placeholder="Enter Entry Date "th:field="${commentPosts.entryDate}"> 
                  </div> 
                   
                   
                </div> 
                <!-- /.card-body --> 
                <div class="card-footer"> 
                  <button type="submit" class="btn btn-primary">Submit</button> 
                </div> 
              </form> 
            </div> 
            <!-- /.card --> 
            </div> 
          <!--/.col (left) --> 
          <!-- right column --> 
          <div class="col-md-6"> 
 
          </div> 
          <!--/.col (right) --> 
        </div> 
        <!-- /.row --> 
      </div><!-- /.container-fluid --> 
    </section> 
    <!-- /.content --> 
  </div> 
  </div> 
<section  layout:fragment= "script1"> 
<script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
  <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script> 
  <script > 
    $(function () { 
      $.validator.setDefaults({ 
        submitHandler: function () { 
          alert("Form successful submitted!"); 
        } 
      }); 
      $('#quickForm') 
        .validate(  { 
            rules: { 
              posts: { 
                required: true, 
              }, 
              users: { 
                required: true, 
              }, 
              comment: { 
                required: true, 
              }, 
              entryDate: { 
                required: true, 
              }, 
            }, 
            messages: { 
              posts: { 
                required: "Please enter a posts", 
              }, 
              users: { 
                required: "Please enter a users", 
              }, 
              comment: { 
                required: "Please enter a comment", 
              }, 
              entryDate: { 
                required: "Please enter a entry date", 
              }, 
			}, 
            errorElement: 'span', 
            errorPlacement: function (error, element) { 
              error.addClass('invalid-feedback'); 
              element.closest('.form-group') 
                .append(error); 
            }, 
            highlight: function (element, errorClass, 
              validClass) { 
              $(element).addClass('is-invalid'); 
            }, 
            unhighlight: function (element, errorClass, 
              validClass) { 
              $(element).removeClass('is-invalid'); 
            } 
          }); 
    }); 
  </script> 
 </section>

 </body>
 <html>
