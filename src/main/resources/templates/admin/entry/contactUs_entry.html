<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index"> 
<head> 
    <title>ContactUs Entry</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
<div class="content-wrapper"> 
    <!-- Content Header (Page header) --> 
    <section class="content-header"> 
      <div class="container-fluid"> 
        <div class="row mb-2"> 
          <div class="col-sm-6"> 
          </div> 
          <div class="col-sm-6"> 
            <ol class="breadcrumb float-sm-right"> 
              <li class="breadcrumb-item"><a href="#">Home</a></li> 
              <li class="breadcrumb-item active">ContactUs</li> 
            </ol> 
          </div> 
        </div> 
      </div><!-- /.container-fluid --> 
    </section> 
 
    <!-- Main content --> 
    <section class="content"> 
      <div class="container-fluid"> 
        <div class="row"> 
          <!-- left column --> 
          <div class="col-md-12"> 
            <!-- jquery validation --> 
            <div class="card card-primary"> 
              <div class="card-header"> 
              <h3>ContactUs Entry</h3> 
              </div> 
              <!-- /.card-header --> 
              <!-- form start --> 
              <form id="quickForm"  method= "post" th:action= "@{save}"> 
                <div class="card-body"> 
<div class="form-group"> 
                    <label for="firstName">First Name</label> 
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter First Name "th:field="${contactUs.firstName}"> 
                  </div> 
<div class="form-group"> 
                    <label for="lastName">Last Name</label> 
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter Last Name "th:field="${contactUs.lastName}"> 
                  </div> 
<div class="form-group"> 
                    <label for="phone">Phone</label> 
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter Phone "th:field="${contactUs.phone}"> 
                  </div> 
<div class="form-group"> 
                    <label for="email">Email</label> 
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email "th:field="${contactUs.email}"> 
                  </div> 
<div class="form-group"> 
                    <label for="message">Message</label> 
                    <input type="text" name="message" class="form-control" id="message" placeholder="Enter Message "th:field="${contactUs.message}"> 
                  </div> 
<div class="form-group"> 
                    <label for="enquiryDate">Enquiry Date</label> 
                    <input type="text" name="enquiryDate" class="form-control" id="enquiryDate" placeholder="Enter Enquiry Date "th:field="${contactUs.enquiryDate}"> 
                  </div> 
<div class="form-group"> 
                    <label for="isRead">Is Read</label> 
                    <input type="text" name="isRead" class="form-control" id="isRead" placeholder="Enter Is Read "th:field="${contactUs.isRead}"> 
                  </div> 
                   
                   
                </div> 
                <!-- /.card-body --> 
                <div class="card-footer"> 
                  <button type="submit" class="btn btn-primary">Submit</button> 
                </div> 
              </form> 
            </div> 
            <!-- /.card --> 
            </div> 
          <!--/.col (left) --> 
          <!-- right column --> 
          <div class="col-md-6"> 
 
          </div> 
          <!--/.col (right) --> 
        </div> 
        <!-- /.row --> 
      </div><!-- /.container-fluid --> 
    </section> 
    <!-- /.content --> 
  </div> 
  </div>
 </body>
 <html>
