<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>ContactUs Entry</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">ContactUs</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>ContactUs Entry</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" method="post" th:action="@{/admin/contactUs/save}" enctype="multipart/form-data">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" name="firstName" class="form-control" id="firstName"
                        placeholder="Enter First Name " th:field="${contactUs.firstName}">
                    </div>
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" name="lastName" class="form-control" id="lastName"
                        placeholder="Enter Last Name " th:field="${contactUs.lastName}">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter Phone "
                        th:field="${contactUs.phone}">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email "
                        th:field="${contactUs.email}">
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <input type="text" name="message" class="form-control" id="message" placeholder="Enter Message "
                        th:field="${contactUs.message}">
                    </div>
                    <div class="form-group">
                      <input type="hidden" th:field="${contactUs.enquiryDate}" class="form-control" id="enquiryDate"
                        placeholder="Enter Enquiry Date " >
                    </div>
                    <div class="form-group">
                      <input type="hidden" name="isRead" class="form-control" id="isRead" placeholder="Enter Is Read "
                        th:field="${contactUs.isRead}">
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">SUBMIT</button>
                    <a th:href="@{/admin/contactUs/index}"><button type="button" class="btn btn-dark btn-sm">BACK</button></a>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
    <script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script>
    <script>
      $(function () {
        $.validator.setDefaults({
          submitHandler: function () {
            document.getElementById("quickForm").submit();
            alert("Form successful submitted!");
          }
        });
        $('#quickForm')
          .validate({
            rules: {
              firstName: {
                required: true,
              },
              lastName: {
                required: true,
              },
              phone: {
                required: true,
              },
              email: {
                required: true,
              },
              message: {
                required: true,
              },
             
            },
            messages: {
              firstName: {
                required: "Please enter a first name",
              },
              lastName: {
                required: "Please enter a last name",
              },
              phone: {
                required: "Please enter a phone",
              },
              email: {
                required: "Please enter a email",
              },
              message: {
                required: "Please enter a message",
              },
              
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.form-group')
                .append(error);
            },
            highlight: function (element, errorClass,
              validClass) {
              $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass,
              validClass) {
              $(element).removeClass('is-invalid');
            }
          });
      }); 
    </script>
  </section>

</body>
<html>
