<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index"> 
<head> 
    <title>StaffMasters Entry</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
<div class="content-wrapper"> 
    <!-- Content Header (Page header) --> 
    <section class="content-header"> 
      <div class="container-fluid"> 
        <div class="row mb-2"> 
          <div class="col-sm-6"> 
          </div> 
          <div class="col-sm-6"> 
            <ol class="breadcrumb float-sm-right"> 
              <li class="breadcrumb-item"><a href="#">Home</a></li> 
              <li class="breadcrumb-item active">StaffMasters</li> 
            </ol> 
          </div> 
        </div> 
      </div><!-- /.container-fluid --> 
    </section> 
 
    <!-- Main content --> 
    <section class="content"> 
      <div class="container-fluid"> 
        <div class="row"> 
          <!-- left column --> 
          <div class="col-md-12"> 
            <!-- jquery validation --> 
            <div class="card card-primary"> 
              <div class="card-header"> 
              <h3>StaffMasters Entry</h3> 
              </div> 
              <!-- /.card-header --> 
              <!-- form start --> 
              <form id="quickForm"  method= "post" th:action= "@{save}"> 
                <div class="card-body"> 
<div class="form-group"> 
                    <label for="users">Users</label> 
                   
 <select th:field="${staffMasters.users}" name="users" class="form-control col-md-3">  
  <option th:each="users:${listUserses}"  
         th:text="${users.getName()}"  
         th:value="${users.getId()}"></option>  
 </select>  
                  </div> 
<div class="form-group"> 
                    <label for="name">Name</label> 
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name "th:field="${staffMasters.name}"> 
                  </div> 
<div class="form-group"> 
                    <label for="gender">Gender</label> 
                    <input type="text" name="gender" class="form-control" id="gender" placeholder="Enter Gender "th:field="${staffMasters.gender}"> 
                  </div> 
<div class="form-group"> 
                    <label for="email">Email</label> 
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email "th:field="${staffMasters.email}"> 
                  </div> 
<div class="form-group"> 
                    <label for="phone">Phone</label> 
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter Phone "th:field="${staffMasters.phone}"> 
                  </div> 
<div class="form-group"> 
                    <label for="photo">Photo</label> 
                    <input type="text" name="photo" class="form-control" id="photo" placeholder="Enter Photo "th:field="${staffMasters.photo}"> 
                  </div> 
<div class="form-group"> 
                    <label for="city">City</label> 
                    <input type="text" name="city" class="form-control" id="city" placeholder="Enter City "th:field="${staffMasters.city}"> 
                  </div> 
<div class="form-group"> 
                    <label for="department">Department</label> 
                    <input type="text" name="department" class="form-control" id="department" placeholder="Enter Department "th:field="${staffMasters.department}"> 
                  </div> 
<div class="form-group"> 
                    <label for="entryDate">Entry Date</label> 
                    <input type="text" name="entryDate" class="form-control" id="entryDate" placeholder="Enter Entry Date "th:field="${staffMasters.entryDate}"> 
                  </div> 
                   
                   
                </div> 
                <!-- /.card-body --> 
                <div class="card-footer"> 
                  <button type="submit" class="btn btn-primary">Submit</button> 
                </div> 
              </form> 
            </div> 
            <!-- /.card --> 
            </div> 
          <!--/.col (left) --> 
          <!-- right column --> 
          <div class="col-md-6"> 
 
          </div> 
          <!--/.col (right) --> 
        </div> 
        <!-- /.row --> 
      </div><!-- /.container-fluid --> 
    </section> 
    <!-- /.content --> 
  </div> 
  </div> 
<section  layout:fragment= "script1"> 
<script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
  <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script> 
  <script > 
    $(function () { 
      $.validator.setDefaults({ 
        submitHandler: function () { 
          alert("Form successful submitted!"); 
        } 
      }); 
      $('#quickForm') 
        .validate(  { 
            rules: { 
              users: { 
                required: true, 
              }, 
              name: { 
                required: true, 
              }, 
              gender: { 
                required: true, 
              }, 
              email: { 
                required: true, 
              }, 
              phone: { 
                required: true, 
              }, 
              photo: { 
                required: true, 
              }, 
              city: { 
                required: true, 
              }, 
              department: { 
                required: true, 
              }, 
              entryDate: { 
                required: true, 
              }, 
            }, 
            messages: { 
              users: { 
                required: "Please enter a users", 
              }, 
              name: { 
                required: "Please enter a name", 
              }, 
              gender: { 
                required: "Please enter a gender", 
              }, 
              email: { 
                required: "Please enter a email", 
              }, 
              phone: { 
                required: "Please enter a phone", 
              }, 
              photo: { 
                required: "Please enter a photo", 
              }, 
              city: { 
                required: "Please enter a city", 
              }, 
              department: { 
                required: "Please enter a department", 
              }, 
              entryDate: { 
                required: "Please enter a entry date", 
              }, 
			}, 
            errorElement: 'span', 
            errorPlacement: function (error, element) { 
              error.addClass('invalid-feedback'); 
              element.closest('.form-group') 
                .append(error); 
            }, 
            highlight: function (element, errorClass, 
              validClass) { 
              $(element).addClass('is-invalid'); 
            }, 
            unhighlight: function (element, errorClass, 
              validClass) { 
              $(element).removeClass('is-invalid'); 
            } 
          }); 
    }); 
  </script> 
 </section>

 </body>
 <html>
