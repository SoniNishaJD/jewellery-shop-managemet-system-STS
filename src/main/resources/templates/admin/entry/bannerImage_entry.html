<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">
<head>
<title>BannerImage Entry</title>
</head>
<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6"></div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">BannerImage</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- jquery validation -->
							<div class="card card-primary">
								<div class="card-header">
									<h3>BannerImage Entry</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form id="quickForm" method="post" th:action="@{/admin/bannerImage/save}"
									enctype="multipart/form-data">
									<div class="card-body">
										<div class="form-group">
											<label for="banner">Banner</label> <select
												th:field="${bannerImage.banner}" name="banner"
												class="form-control col-md-3">
												<option th:each="banner:${listBanners}"
													th:text="${banner.getName()}" th:value="${banner.getId()}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="bannerImage">Banner Image</label> <input
												type="file" accept="image/png, image/jpeg"
												name="file" class="form-control" id="file"
												placeholder="Enter Banner Image ">
										</div>
										<div class="form-group">
											<label for="bannerLink">Banner Link</label> <input
												type="text" name="bannerLink" class="form-control"
												id="bannerLink" placeholder="Enter Banner Link "
												th:field="${bannerImage.bannerLink}">
										</div>


									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn btn-primary btn-sm">Submit</button>
										<a th:href="@{/bannerImage/index}"><button type="button"
												class="btn btn-dark btn-sm">BACK</button></a>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
						<!-- right column -->
						<div class="col-md-6"></div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
	<section layout:fragment="script1">
		<script
			th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
		<script
			th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script>
		<script>
			$(function() {
				$.validator.setDefaults({
					submitHandler : function() {
						alert("Form successful submitted!");
					}
				});
				$('#quickForm1').validate({
					rules : {
						banner : {
							required : true,
						},
						bannerImage : {
							required : true,
						},
						bannerLink : {
							required : true,
						},
					},
					messages : {
						banner : {
							required : "Please enter a banner",
						},
						bannerImage : {
							required : "Please enter a banner image",
						},
						bannerLink : {
							required : "Please enter a banner link",
						},
					},
					errorElement : 'span',
					errorPlacement : function(error, element) {
						error.addClass('invalid-feedback');
						element.closest('.form-group').append(error);
					},
					highlight : function(element, errorClass, validClass) {
						$(element).addClass('is-invalid');
					},
					unhighlight : function(element, errorClass, validClass) {
						$(element).removeClass('is-invalid');
					}
				});
			});
		</script>
	</section>

</body>
<html>
