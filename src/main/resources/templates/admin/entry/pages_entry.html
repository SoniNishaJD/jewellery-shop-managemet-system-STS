<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index"> 
<head> 
    <title>Pages Entry</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
<div class="content-wrapper"> 
    <!-- Content Header (Page header) --> 
    <section class="content-header"> 
      <div class="container-fluid"> 
        <div class="row mb-2"> 
          <div class="col-sm-6"> 
          </div> 
          <div class="col-sm-6"> 
            <ol class="breadcrumb float-sm-right"> 
              <li class="breadcrumb-item"><a href="#">Home</a></li> 
              <li class="breadcrumb-item active">Pages</li> 
            </ol> 
          </div> 
        </div> 
      </div><!-- /.container-fluid --> 
    </section> 
 
    <!-- Main content --> 
    <section class="content"> 
      <div class="container-fluid"> 
        <div class="row"> 
          <!-- left column --> 
          <div class="col-md-12"> 
            <!-- jquery validation --> 
            <div class="card card-primary"> 
              <div class="card-header"> 
              <h3>Pages Entry</h3> 
              </div> 
              <!-- /.card-header --> 
              <!-- form start --> 
              <form id="quickForm"  method= "post" th:action= "@{save}"> 
                <div class="card-body"> 
<div class="form-group"> 
                    <label for="pageType">Page Type</label> 
                    <input type="text" name="pageType" class="form-control" id="pageType" placeholder="Enter Page Type "th:field="${pages.pageType}"> 
                  </div> 
<div class="form-group"> 
                    <label for="pageTitle">Page Title</label> 
                    <input type="text" name="pageTitle" class="form-control" id="pageTitle" placeholder="Enter Page Title "th:field="${pages.pageTitle}"> 
                  </div> 
<div class="form-group"> 
                    <label for="pageDescription">Page Description</label> 
                    <input type="text" name="pageDescription" class="form-control" id="pageDescription" placeholder="Enter Page Description "th:field="${pages.pageDescription}"> 
                  </div> 
<div class="form-group"> 
                    <label for="pageBanner">Page Banner</label> 
                    <input type="text" name="pageBanner" class="form-control" id="pageBanner" placeholder="Enter Page Banner "th:field="${pages.pageBanner}"> 
                  </div> 
<div class="form-group"> 
                    <label for="status">Status</label> 
                    <input type="text" name="status" class="form-control" id="status" placeholder="Enter Status "th:field="${pages.status}"> 
                  </div> 
                   
                   
                </div> 
                <!-- /.card-body --> 
                <div class="card-footer"> 
                  <button type="submit" class="btn btn-primary">Submit</button> 
                </div> 
              </form> 
            </div> 
            <!-- /.card --> 
            </div> 
          <!--/.col (left) --> 
          <!-- right column --> 
          <div class="col-md-6"> 
 
          </div> 
          <!--/.col (right) --> 
        </div> 
        <!-- /.row --> 
      </div><!-- /.container-fluid --> 
    </section> 
    <!-- /.content --> 
  </div> 
  </div>
 </body>
 <html>
