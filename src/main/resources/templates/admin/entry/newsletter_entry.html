<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/index"> 
<head> 
    <title>Newsletter Entry</title> 
</head> 
<body> 

 <div layout:fragment="content1"> 
<div class="content-wrapper"> 
    <!-- Content Header (Page header) --> 
    <section class="content-header"> 
      <div class="container-fluid"> 
        <div class="row mb-2"> 
          <div class="col-sm-6"> 
          </div> 
          <div class="col-sm-6"> 
            <ol class="breadcrumb float-sm-right"> 
              <li class="breadcrumb-item"><a href="#">Home</a></li> 
              <li class="breadcrumb-item active">Newsletter</li> 
            </ol> 
          </div> 
        </div> 
      </div><!-- /.container-fluid --> 
    </section> 
 
    <!-- Main content --> 
    <section class="content"> 
      <div class="container-fluid"> 
        <div class="row"> 
          <!-- left column --> 
          <div class="col-md-12"> 
            <!-- jquery validation --> 
            <div class="card card-primary"> 
              <div class="card-header"> 
              <h3>Newsletter Entry</h3> 
              </div> 
              <!-- /.card-header --> 
              <!-- form start --> 
              <form id="quickForm"  method= "post" th:action= "@{save}"> 
                <div class="card-body"> 
<div class="form-group"> 
                    <label for="email">Email</label> 
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email "th:field="${newsletter.email}"> 
                  </div> 
<div class="form-group"> 
                    <label for="status">Status</label> 
                    <input type="text" name="status" class="form-control" id="status" placeholder="Enter Status "th:field="${newsletter.status}"> 
                  </div> 
                   
                   
                </div> 
                <!-- /.card-body --> 
                <div class="card-footer"> 
                  <button type="submit" class="btn btn-primary btn-sm">Submit</button> 
                  <a th:href="@{/newsletter/index}"><button type="button" class="btn btn-dark btn-sm">BACK</button></a> 
                </div> 
              </form> 
            </div> 
            <!-- /.card --> 
            </div> 
          <!--/.col (left) --> 
          <!-- right column --> 
          <div class="col-md-6"> 
 
          </div> 
          <!--/.col (right) --> 
        </div> 
        <!-- /.row --> 
      </div><!-- /.container-fluid --> 
    </section> 
    <!-- /.content --> 
  </div> 
  </div> 
<section  layout:fragment= "script1"> 
<script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
  <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script> 
  <script > 
    $(function () { 
      $.validator.setDefaults({ 
        submitHandler: function () { 
          alert("Form successful submitted!"); 
        } 
      }); 
      $('#quickForm1') 
        .validate(  { 
            rules: { 
              email: { 
                required: true, 
              }, 
              status: { 
                required: true, 
              }, 
            }, 
            messages: { 
              email: { 
                required: "Please enter a email", 
              }, 
              status: { 
                required: "Please enter a status", 
              }, 
			}, 
            errorElement: 'span', 
            errorPlacement: function (error, element) { 
              error.addClass('invalid-feedback'); 
              element.closest('.form-group') 
                .append(error); 
            }, 
            highlight: function (element, errorClass, 
              validClass) { 
              $(element).addClass('is-invalid'); 
            }, 
            unhighlight: function (element, errorClass, 
              validClass) { 
              $(element).removeClass('is-invalid'); 
            } 
          }); 
    }); 
  </script> 
 </section>

 </body>
 <html>
