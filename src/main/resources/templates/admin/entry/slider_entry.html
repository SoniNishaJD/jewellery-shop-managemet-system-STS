<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index">

<head>
  <title>Slider Entry</title>
</head>

<body>

  <div layout:fragment="content1">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Slider</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3>Slider Entry</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" method="post" th:action="@{/admin/slider/save}" enctype="multipart/form-data">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="image">Image</label>
                      <input type="file" accept="image/png, image/jpeg" name="file" class="form-control"  placeholder="Enter Image "
                        >
                    </div>
                    <div class="form-group">
                      <label for="text1">Text1</label>
                      <input type="text" name="text1" class="form-control" id="text1" placeholder="Enter Text1 "
                        th:field="${slider.text1}">
                    </div>
                    <div class="form-group">
                      <label for="text2">Text2</label>
                      <input type="text" name="text2" class="form-control" id="text2" placeholder="Enter Text2 "
                        th:field="${slider.text2}">
                    </div>
                    <div class="form-group">
                      <label for="text3">Text3</label>
                      <input type="text" name="text3" class="form-control" id="text3" placeholder="Enter Text3 "
                        th:field="${slider.text3}">
                    </div>
                    <div class="form-group">
                      <label for="text4">Text4</label>
                      <input type="text" name="text4" class="form-control" id="text4" placeholder="Enter Text4 "
                        th:field="${slider.text4}">
                    </div>
                    <div class="form-group">
                      <label for="btnText">Btn Text</label>
                      <input type="text" name="btnText" class="form-control" id="btnText" placeholder="Enter Btn Text "
                        th:field="${slider.btnText}">
                    </div>
                    <div class="form-group">
                      <label for="btnLink">Btn Link</label>
                      <input type="text" name="btnLink" class="form-control" id="btnLink" placeholder="Enter Btn Link "
                        th:field="${slider.btnLink}">
                    </div>
                    <div class="form-group">
                      <label for="status">Status</label>
                      <select name="status" class="form-control col-md-3">
                        <option value="1">Active</option>
                        <option value="0">Not Active</option>
                      </select>
                    </div>


                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    <a th:href="@{/slider/index}"><button type="button" class="btn btn-dark btn-sm">BACK</button></a>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  </div>
  <section layout:fragment="script1">
    <script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script>
    <script>
      $(function () {
        $.validator.setDefaults({
          submitHandler: function () {
            alert("Form successful submitted!");
          }
        });
        $('#quickForm1')
          .validate({
            rules: {
              image: {
                required: true,
              },
              text1: {
                required: true,
              },
              text2: {
                required: true,
              },
              text3: {
                required: true,
              },
              text4: {
                required: true,
              },
              btnText: {
                required: true,
              },
              btnLink: {
                required: true,
              },
              status: {
                required: true,
              },
            },
            messages: {
              image: {
                required: "Please enter a image",
              },
              text1: {
                required: "Please enter a text1",
              },
              text2: {
                required: "Please enter a text2",
              },
              text3: {
                required: "Please enter a text3",
              },
              text4: {
                required: "Please enter a text4",
              },
              btnText: {
                required: "Please enter a btn text",
              },
              btnLink: {
                required: "Please enter a btn link",
              },
              status: {
                required: "Please enter a status",
              },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.form-group')
                .append(error);
            },
            highlight: function (element, errorClass,
              validClass) {
              $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass,
              validClass) {
              $(element).removeClass('is-invalid');
            }
          });
      }); 
    </script>
  </section>

</body>
<html>
